<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>CLAIM MANAGEMENT</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<style>
	.bg {
		background-image: url(https://i.pinimg.com/originals/d2/73/1d/d2731d380468aed0130a3a39b8de58dc.png);
		background-repeat: no-repeat;
		background-size: cover;
	}
</style>

<body class="bg">
	<div id="header">
	</div>
	<div class="nav-item">
		<a class="nav-link active" aria-current="page" th:href="@{/memberHome}"><span class="material-icons md-18"
				id="icons" style="margin-left:600px;margin-top:25px; size:large">home</span></a>
	</div>
	<div class="container" style="color:black">

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Member ID</th>
					<th scope="col">Policy ID</th>
					<th scope="col">Subscription Date</th>
					<th scope="col">Last Premium Date</th>
					<th scope="col">Premium Amount Due</th>
					<th scope="col">Due Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bill : ${listBills}">
					<td th:text="${bill.memberId}"></td>
					<td th:text="${bill.policyId}"></td>
					<td th:text="${#calendars.format(bill.subscriptionDate, 'dd/MMM/yyyy')}"></td>
					<td th:text="${#calendars.format(bill.lastPremiumDate, 'dd/MMM/yyyy')}"></td>
					<td th:text="${bill.premiumAmtDue}"></td>
					<td th:text="${#calendars.format(bill.dueDate, 'dd/MMM/yyyy')}"></td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>

</html>
